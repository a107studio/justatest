<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5</title>
  <script src="https://vda-global.lilithcdn.com/landings_static/dragonfly/test/lib/jquery-3.5.1.min.js"
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="page1.css">
</head>
<script>
  window.addEventListener('resize', (function () {
    var ratio = 375 / 16 // 标准字号16px
    var b = document.documentElement;
    var a = b.clientWidth / ratio;
    b.style.fontSize = a + "px";
    var c = +window.getComputedStyle(b).fontSize.slice(0, -2);
    c !== a && (b.style.fontSize = a * a / c + "px");
    return arguments.callee
  }
  )());
</script>
<style>
  html {
    -webkit-text-size-adjust: none;
    width: 100%;
    height: 100%;
    font-size:4.2666vw
  }

  body {
    width: 100%;
    display: block;
    font-size: 0;
    margin: 0 auto;
    position: relative;
    text-align: left;
    font-family: PingFangSC-Regular,Helvetica,STHeiti STXihei,Microsoft JhengHei,Microsoft YaHei,Arial
  }
  /* css样式全部使用rem单位 */
  .test{
    width: 1rem;
  }
</style>

<body>
  <div class="test">
    hello
  </div>
</body>


</html>
